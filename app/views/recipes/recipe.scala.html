@(recipe: Recipe)

@main("Recipe Finder Application") {

	<h1>@recipe.displayName</h1>
		
		<ul>
			<li>@recipe.category</a></li>
			<li>@recipe.issue</li>
			<li>@recipe.page</li>
			<li>@recipe.comment</li>
			<li><div class="rateit" data-rateit-value="@recipe.nbStars"
					data-rateit-readonly="true"></div></li>
		
		</ul>
		
		
<a href="@routes.Application.recipes()" class="button">Back</a>
<a href="@routes.Application.editRecipe(recipe.id)" class="button">Edit</a>
		
</html>
	
}

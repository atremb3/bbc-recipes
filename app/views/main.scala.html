@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/jquery-ui-1.10.1.custom.min.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>       
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.min.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@routes.Assets.at("javascripts/table.js")" type="text/javascript" charset="${_response_encoding}"></script>
    	<script src="@routes.Assets.at("javascripts/addRecipe.js")" type="text/javascript"></script>
		<script src='@routes.Application.javascriptRoutes()' type="text/javascript"></script>    
    
    	
    </head>
    <body>
        @content
    </body>
</html>
